<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
</head>
<body>
    <center><h1>Welcome to Note Taking App</h1></center>
    
    <form action="/" method="POST">
        <center>
            <input type="text" name="note" placeholder="Enter a note" required>
            <button type="submit">Add Note</button><br>
        </center>
    </form>
<br>
    <form action='/clear' method="GET">
        <center><button type="submit">Clear Notes</button></center>
    </form>

    <ul>
        {% for note in notes %}
            <h4><li>{{ note }}</li></h4>
        {% endfor %}
    </ul> 
</body>
</html>
